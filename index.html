<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee - Mastery Edition</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --dark: #2c3e50;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 10px;
        }

        #game-box {
            background: white;
            padding: 0.1rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 95%;
            max-width: 700px; /* Widened to fit 6 columns comfortably */
            text-align: center;
            margin-top: 0;
        }

        .hidden { display: none; }

        .stats-container {
            background: #f8fafc;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .stats-grid { 
            display: grid;
            /* Now 6 columns to fit Correct, Wrong, Acc, T90, T95, T98 */
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            font-weight: bold; 
        }

        .stat-item { 
            display: flex; 
            flex-direction: column; 
            font-size: 0.75rem; 
            justify-content: flex-start;
        }

        .stat-value { font-size: 1.1rem; margin-top: 4px; }
        
        .correct { color: var(--success); }
        .wrong { color: var(--error); }
        .percentage { color: var(--primary); }
        
        /* Specific target styles handled inline in JS now for colors */

        input[type="text"] { 
            padding: 14px; 
            width: 85%; 
            font-size: 1.2rem; 
            border: 2px solid #cbd5e1; 
            border-radius: 10px; 
            margin: 15px 0; 
            outline: none; 
            text-align: center; 
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 14px 28px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: 600;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover { background: #2980b9; }
        button:active { transform: scale(0.98); }

        .word-puzzle { 
            font-size: 2.5rem; 
            letter-spacing: 8px; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 25px 0; 
            color: var(--dark); 
            font-weight: bold;
        }

        .hint-box { 
            background: #fffbeb; 
            padding: 15px; 
            border-radius: 10px; 
            font-style: italic; 
            color: #92400e; 
            margin-bottom: 20px; 
            min-height: 50px; 
            font-size: 0.95rem;
            border-left: 4px solid #f59e0b;
        }

        #feedback { 
            margin: 15px 0; 
            font-weight: bold; 
            height: 24px; 
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .stat-value { font-size: 0.9rem; }
            .stat-item span:first-child { font-size: 0.65rem; }
            .stats-grid { gap: 2px; }
            #game-box { padding-left: 1rem; padding-right: 1rem; }
        }
    </style>
</head>
<body>

<div id="game-box">
    <div id="login-screen">
        <div style="font-size: 3rem; margin-top: 5px; margin-bottom: 5px;">üêù</div>
        <h2 style="color: var(--dark); margin-top: 0; margin-bottom: 5px;">Spelling Bee</h2>
        <p style="color: #64748b; margin-bottom: 15px;">Master the word list and track your progress.</p>
        <input type="text" id="user-name" placeholder="Enter Student Name" autofocus>
        <br><br>
        <button onclick="startSession()">Start Practice</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-item">
                    <span>Correct</span>
                    <span id="count-right" class="stat-value correct">0</span>
                </div>
                <div class="stat-item">
                    <span>Wrong</span>
                    <span id="count-wrong" class="stat-value wrong">0</span>
                </div>
                <div class="stat-item">
                    <span>Accuracy</span>
                    <span id="accuracy-display" class="stat-value percentage">0%</span>
                </div>
                
                <div class="stat-item">
                    <span>Target 90%</span>
                    <span id="target-90" class="stat-value">0/0</span>
                </div>
                <div class="stat-item">
                    <span>Target 95%</span>
                    <span id="target-95" class="stat-value">0/0</span>
                </div>
                <div class="stat-item">
                    <span>Target 98%</span>
                    <span id="target-98" class="stat-value">0/0</span>
                </div>
            </div>
        </div>
        
        <p style="color: #64748b; margin-top: 0;">Student: <strong id="player-display" style="color: var(--dark);"></strong></p>
        <p style="color: #64748b; margin-top: 5px; font-weight: bold;" id="question-number"></p>

        <div class="word-puzzle" id="puzzle-text"></div>
        <div class="hint-box" id="hint-text">Getting word information...</div>

        <input type="text" id="user-entry" placeholder="Type the full word" autocomplete="off">
        <div id="feedback"></div>

        <div style="margin-top: 10px;">
            <button id="btn-submit" onclick="checkSpelling()">Submit Answer</button>
            <button id="btn-next" class="hidden" onclick="nextWord()">Next Word ‚ûî</button>
        </div>
    </div>
</div>

<script>
    let wordList = [];
    let currentQuestionNumber = 0;

    let currentWord = "";
    let currentWordData = null;
    let currentPuzzleState = "";
    let scoreRight = parseInt(localStorage.getItem('sb_right')) || 0;
    let scoreWrong = parseInt(localStorage.getItem('sb_wrong')) || 0;

    window.onload = function() {
        const savedName = localStorage.getItem('sb_name');
        if (savedName) {
            document.getElementById('user-name').value = savedName;
            startSession();
        }
    };

    function updateStats() {
        document.getElementById('count-right').innerText = scoreRight;
        document.getElementById('count-wrong').innerText = scoreWrong;
        
        const total = scoreRight + scoreWrong;
        const accuracy = total === 0 ? 0 : Math.round((scoreRight / total) * 100);
        document.getElementById('accuracy-display').innerText = accuracy + "%";
        
        // Helper to format: Green Number / Red Number
        function formatTarget(req, wrong) {
            return `<span style="color:var(--success)">${req}</span>/<span style="color:var(--error)">${wrong}</span>`;
        }

        // 90% Target (9:1 ratio)
        const req90 = Math.ceil(9 * scoreWrong);
        document.getElementById('target-90').innerHTML = formatTarget(req90, scoreWrong);

        // 95% Target (19:1 ratio)
        const req95 = Math.ceil(19 * scoreWrong);
        document.getElementById('target-95').innerHTML = formatTarget(req95, scoreWrong);

        // 98% Target (49:1 ratio)
        const req98 = Math.ceil(49 * scoreWrong);
        document.getElementById('target-98').innerHTML = formatTarget(req98, scoreWrong);

        localStorage.setItem('sb_right', scoreRight);
        localStorage.setItem('sb_wrong', scoreWrong);
    }

    async function startSession() {
        const name = document.getElementById('user-name').value.trim();
        if (!name) return alert("Please enter a student name!");
        
        localStorage.setItem('sb_name', name);
        document.getElementById('player-display').innerText = name;
        
        document.getElementById('login-screen').className = "hidden";
        document.getElementById('game-screen').className = "";
        
        updateStats();
        
        await loadWordList();
        const savedData = localStorage.getItem('sb_current_word');
        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                currentWordData = parsedData.wordData;
                currentWord = currentWordData.word;
                currentPuzzleState = parsedData.puzzleState;
                showWordInfo();
            } catch (error) {
                console.error('Error parsing saved data:', error);
                nextWord();
            }
        } else {
            nextWord();
        }
    }

    async function loadWordList() {
        try {
            const response = await fetch('words.json');
            wordList = await response.json();
            console.log('Word list loaded:', wordList.length, 'words');
        } catch (error) {
            console.error('Error loading words.json:', error);
            wordList = [
                {word: "Abdomen", meaning: "the stomach"},
                {word: "Ability", meaning: "skill or power to do anything"},
                {word: "Abolish", meaning: "to end or stop officially"},
                {word: "Abroad", meaning: "to a foreign country"},
                {word: "Abrupt", meaning: "sudden"},
                {word: "Absence", meaning: "not present"},
                {word: "Absent", meaning: "not present"},
                {word: "Absorb", meaning: "take in or soak up"},
                {word: "Absurd", meaning: "foolish"},
                {word: "Academy", meaning: "a place of study or training"}
            ];
        }
    }

    function generatePuzzleState(word) {
        const maxBlanks = Math.floor((word.length - 1) / 2);
        let wordArray = word.split('');
        
        let eligibleIndices = Array.from({length: wordArray.length}, (_, i) => i).filter(i => i !== 0);
        eligibleIndices.sort(() => Math.random() - 0.5);
        
        let blanksCount = 0;
        let puzzleArray = [...wordArray];
        
        for (let i = 0; i < eligibleIndices.length; i++) {
            if (blanksCount < maxBlanks && Math.random() > 0.4) {
                puzzleArray[eligibleIndices[i]] = "_";
                blanksCount++;
            }
        }
        
        if (blanksCount === 0 && eligibleIndices.length > 0) {
            puzzleArray[eligibleIndices[0]] = "_";
        }
        
        return puzzleArray.join('');
    }

    function showWordInfo() {
        const hintEl = document.getElementById('hint-text');
        const puzzleEl = document.getElementById('puzzle-text');
        const questionNumberEl = document.getElementById('question-number');
        
        if (currentWordData) {
            hintEl.innerText = "Definition: " + currentWordData.meaning;
            
            if (questionNumberEl) {
                const qNum = currentWordData.question_number || (scoreRight + scoreWrong + 1);
                questionNumberEl.innerText = "Question " + qNum;
            }
            
            if (currentPuzzleState) {
                puzzleEl.innerText = currentPuzzleState;
            } else {
                currentPuzzleState = generatePuzzleState(currentWord);
                puzzleEl.innerText = currentPuzzleState;
            }
        }
    }

    function nextWord() {
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-entry').value = "";
        document.getElementById('user-entry').disabled = false;
        document.getElementById('btn-submit').classList.remove('hidden');
        document.getElementById('btn-next').classList.add('hidden');
        
        currentWordData = wordList[Math.floor(Math.random() * wordList.length)];
        currentWord = currentWordData.word;
        currentPuzzleState = "";
        
        currentPuzzleState = generatePuzzleState(currentWord);
        
        const savedData = {
            wordData: currentWordData,
            puzzleState: currentPuzzleState
        };
        localStorage.setItem('sb_current_word', JSON.stringify(savedData));
        
        showWordInfo();
        document.getElementById('user-entry').focus();
    }

    function checkSpelling() {
        const attempt = document.getElementById('user-entry').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        
        if (!attempt) return;

        if (attempt === currentWord.toLowerCase()) {
            feedback.innerText = "‚ú® Correct! You spelled it right.";
            feedback.style.color = "var(--success)";
            scoreRight++;
        } else {
            feedback.innerHTML = `‚ùå Incorrect. Correct: <span style="color:var(--dark)">${currentWord}</span>`;
            feedback.style.color = "var(--error)";
            scoreWrong++;
        }

        updateStats();
        document.getElementById('user-entry').disabled = true;
        document.getElementById('btn-submit').classList.add('hidden');
        document.getElementById('btn-next').classList.remove('hidden');
    }

    document.getElementById("user-entry").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            if (document.getElementById('btn-submit').classList.contains('hidden')) {
                nextWord();
            } else {
                checkSpelling();
            }
        }
    });
</script>

</body>
</html>
