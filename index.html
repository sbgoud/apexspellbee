<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee - Kids Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Playful Palette */
            --primary: #4FACFE; /* Bright Sky Blue */
            --primary-dark: #00F2FE; 
            --accent: #FF9A9E; /* Soft Pink */
            --success: #43e97b; /* Minty Green */
            --error: #ff6b6b; /* Soft Red */
            --warning: #feca57; /* Sunny Yellow */
            --text-main: #576574;
            --bg-color: #e0f7fa;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#4facfe 0.5px, transparent 0.5px), radial-gradient(#4facfe 0.5px, var(--bg-color) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        #game-box {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            border: 4px solid #fff;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Top decoration bar */
        #game-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--warning), var(--success));
        }

        .hidden { display: none; }

        h2 {
            font-weight: 900;
            color: var(--primary);
            font-size: 2.2rem;
            text-shadow: 2px 2px 0px #daf0ff;
        }

        /* Stats Styling - Bubbly Look */
        .stats-container {
            background: #f1f9ff;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 25px;
            border: 2px solid #ddecff;
        }

        .stats-grid { 
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            font-weight: 700; 
        }

        .stat-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            font-size: 0.85rem; 
            color: var(--text-main);
        }

        .stat-value { 
            font-size: 1.1rem; 
            margin-top: 5px; 
            background: white;
            padding: 4px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            min-width: 40px;
        }
        
        .correct { color: #2ecc71; border: 2px solid #2ecc71; }
        .wrong { color: #e74c3c; border: 2px solid #e74c3c; }
        .percentage { color: #3498db; border: 2px solid #3498db; }
        
        /* Input Field Styling */
        input[type="text"] { 
            padding: 15px; 
            width: 80%; 
            font-family: 'Nunito', sans-serif;
            font-size: 1.5rem; 
            font-weight: 700;
            border: 3px solid #dfe6e9; 
            border-radius: 15px; 
            margin: 20px 0; 
            outline: none; 
            text-align: center; 
            color: var(--text-main);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        /* Button Styling - 3D Effect */
        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 15px 35px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem; 
            font-weight: 800;
            transition: all 0.1s;
            box-shadow: 0 6px 0 #2980b9; /* The 3D bottom part */
            margin-bottom: 6px; /* Space for the shadow */
        }

        button:hover { 
            background: #40a0e0; 
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #2980b9;
        }
        
        button:active { 
            transform: translateY(6px);
            box-shadow: none;
            margin-bottom: 0;
            margin-top: 6px;
        }

        /* Puzzle Text Styling */
        .word-puzzle { 
            font-size: 3rem; 
            letter-spacing: 12px; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 20px 0; 
            color: var(--text-main); 
            font-weight: 900;
            text-shadow: 2px 2px 0px #eee;
        }

        /* IMPORTANT: Bigger Definition Box */
        .hint-box { 
            background: #fff9c4; /* Sticky Note Yellow */
            padding: 20px; 
            border-radius: 15px; 
            color: #5d4037; 
            margin-bottom: 25px; 
            min-height: 60px; 
            
            /* Big Font Size Changes */
            font-size: 1.5rem;
            line-height: 1.4;
            font-weight: 600;
            
            border: 3px dashed #fbc02d; /* Dash border looks like a cutout */
            position: relative;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
        }
        
        .hint-box::before {
            content: 'üí° HINT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fbc02d;
            color: white;
            font-size: 0.8rem;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: 800;
        }

        #feedback { 
            margin: 15px 0; 
            font-weight: 800; 
            height: 40px; 
            font-size: 1.4rem;
        }
        
        @media (max-width: 550px) {
            .stat-value { font-size: 0.8rem; min-width: 30px; }
            .stat-item span:first-child { font-size: 0.6rem; }
            .stats-grid { gap: 2px; }
            #game-box { padding: 1rem; }
            .word-puzzle { font-size: 2rem; letter-spacing: 5px; }
            .hint-box { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div id="game-box">
    <div id="login-screen">
        <div style="font-size: 5rem; margin-top: 10px; margin-bottom: 10px; animation: float 3s ease-in-out infinite;">üêù</div>
        <h2 style="margin-top: 0; margin-bottom: 5px;">Spelling Bee</h2>
        <p style="color: #7f8c8d; font-size: 1.1rem;">Ready to be a spelling champion?</p>
        <input type="text" id="user-name" placeholder="Type your name!" autofocus>
        <br><br>
        <button onclick="startSession()">Let's Play!</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-item">
                    <span>CORRECT</span>
                    <span id="count-right" class="stat-value correct">0</span>
                </div>
                <div class="stat-item">
                    <span>WRONG</span>
                    <span id="count-wrong" class="stat-value wrong">0</span>
                </div>
                <div class="stat-item">
                    <span>SCORE</span>
                    <span id="accuracy-display" class="stat-value percentage">0%</span>
                </div>
                
                <div class="stat-item">
                    <span>GOAL 90%</span>
                    <span id="target-90" class="stat-value">0/0</span>
                </div>
                <div class="stat-item">
                    <span>GOAL 98%</span>
                    <span id="target-98" class="stat-value">0/0</span>
                </div>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-between; padding: 0 10px; color: #7f8c8d; font-weight: bold;">
            <span id="player-display">Player</span>
            <span id="question-number">Q: 1</span>
        </div>

        <div class="word-puzzle" id="puzzle-text"></div>
        
        <div class="hint-box" id="hint-text">Getting word information...</div>

        <input type="text" id="user-entry" placeholder="Type answer here..." autocomplete="off">
        <div id="feedback"></div>

        <div style="margin-top: 10px;">
            <button id="btn-submit" onclick="checkSpelling()">Check Answer</button>
            <button id="btn-next" class="hidden" onclick="nextWord()" style="background-color: var(--success); box-shadow: 0 6px 0 #27ae60;">Next Word ‚ûî</button>
        </div>
    </div>
</div>

<script>
    // Add floating animation for the Bee
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    `;
    document.head.appendChild(styleSheet);

    let wordList = [];
    let currentQuestionNumber = 0;

    let currentWord = "";
    let currentWordData = null;
    let currentPuzzleState = "";
    let scoreRight = parseInt(localStorage.getItem('sb_right')) || 0;
    let scoreWrong = parseInt(localStorage.getItem('sb_wrong')) || 0;

    window.onload = function() {
        const savedName = localStorage.getItem('sb_name');
        if (savedName) {
            document.getElementById('user-name').value = savedName;
            startSession();
        }
    };

    function updateStats() {
        document.getElementById('count-right').innerText = scoreRight;
        document.getElementById('count-wrong').innerText = scoreWrong;
        
        const total = scoreRight + scoreWrong;
        const accuracy = total === 0 ? 0 : Math.round((scoreRight / total) * 100);
        document.getElementById('accuracy-display').innerText = accuracy + "%";
        
        // Helper to format: Green Number / Red Number
        function formatTarget(req, wrong) {
            return `<span style="color:var(--success)">${req}</span> / <span style="color:var(--error)">${wrong}</span>`;
        }

        // 90% Target (Ratio 9:1)
        const req90 = Math.ceil(9 * scoreWrong);
        document.getElementById('target-90').innerHTML = formatTarget(req90, scoreWrong);

        // 98% Target (Ratio 49:1)
        // Logic: (0.98 / 0.02) = 49
        const req98 = Math.ceil(49 * scoreWrong);
        document.getElementById('target-98').innerHTML = formatTarget(req98, scoreWrong);

        localStorage.setItem('sb_right', scoreRight);
        localStorage.setItem('sb_wrong', scoreWrong);
    }

    async function startSession() {
        const name = document.getElementById('user-name').value.trim();
        if (!name) return alert("Please enter a student name!");
        
        localStorage.setItem('sb_name', name);
        document.getElementById('player-display').innerText = "Student: " + name;
        
        document.getElementById('login-screen').className = "hidden";
        document.getElementById('game-screen').className = "";
        
        updateStats();
        
        await loadWordList();
        const savedData = localStorage.getItem('sb_current_word');
        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                currentWordData = parsedData.wordData;
                currentWord = currentWordData.word;
                currentPuzzleState = parsedData.puzzleState;
                showWordInfo();
            } catch (error) {
                console.error('Error parsing saved data:', error);
                nextWord();
            }
        } else {
            nextWord();
        }
    }

    async function loadWordList() {
        try {
            const response = await fetch('words.json');
            wordList = await response.json();
            console.log('Word list loaded:', wordList.length, 'words');
        } catch (error) {
            console.error('Error loading words.json:', error);
            wordList = [
                {word: "Abdomen", meaning: "The stomach area"},
                {word: "Ability", meaning: "Skill or power to do anything"},
                {word: "Abolish", meaning: "To end or stop officially"},
                {word: "Abroad", meaning: "To a foreign country"},
                {word: "Abrupt", meaning: "Sudden or unexpected"},
                {word: "Absence", meaning: "Not being present"},
                {word: "Absent", meaning: "Not here"},
                {word: "Absorb", meaning: "To take in or soak up"},
                {word: "Absurd", meaning: "Very foolish or silly"},
                {word: "Academy", meaning: "A school or place of study"}
            ];
        }
    }

    function generatePuzzleState(word) {
        const maxBlanks = Math.floor((word.length - 1) / 2);
        let wordArray = word.split('');
        
        let eligibleIndices = Array.from({length: wordArray.length}, (_, i) => i).filter(i => i !== 0);
        eligibleIndices.sort(() => Math.random() - 0.5);
        
        let blanksCount = 0;
        let puzzleArray = [...wordArray];
        
        for (let i = 0; i < eligibleIndices.length; i++) {
            if (blanksCount < maxBlanks && Math.random() > 0.4) {
                puzzleArray[eligibleIndices[i]] = "_";
                blanksCount++;
            }
        }
        
        if (blanksCount === 0 && eligibleIndices.length > 0) {
            puzzleArray[eligibleIndices[0]] = "_";
        }
        
        return puzzleArray.join('');
    }

    function showWordInfo() {
        const hintEl = document.getElementById('hint-text');
        const puzzleEl = document.getElementById('puzzle-text');
        const questionNumberEl = document.getElementById('question-number');
        
        if (currentWordData) {
            hintEl.innerText = currentWordData.meaning; 
            
            if (questionNumberEl) {
                const qNum = currentWordData.question_number || (scoreRight + scoreWrong + 1);
                questionNumberEl.innerText = "Question: " + qNum;
            }
            
            if (currentPuzzleState) {
                puzzleEl.innerText = currentPuzzleState;
            } else {
                currentPuzzleState = generatePuzzleState(currentWord);
                puzzleEl.innerText = currentPuzzleState;
            }
        }
    }

    function nextWord() {
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-entry').value = "";
        document.getElementById('user-entry').disabled = false;
        document.getElementById('btn-submit').classList.remove('hidden');
        document.getElementById('btn-next').classList.add('hidden');
        
        currentWordData = wordList[Math.floor(Math.random() * wordList.length)];
        currentWord = currentWordData.word;
        currentPuzzleState = "";
        
        currentPuzzleState = generatePuzzleState(currentWord);
        
        const savedData = {
            wordData: currentWordData,
            puzzleState: currentPuzzleState
        };
        localStorage.setItem('sb_current_word', JSON.stringify(savedData));
        
        showWordInfo();
        document.getElementById('user-entry').focus();
    }

    function checkSpelling() {
        const attempt = document.getElementById('user-entry').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        
        if (!attempt) return;

        if (attempt === currentWord.toLowerCase()) {
            feedback.innerText = "üéâ Awesome! You got it!";
            feedback.style.color = "var(--success)";
            scoreRight++;
        } else {
            feedback.innerHTML = `üòÆ Oops! Correct was: <span style="color:var(--text-main); text-decoration: underline;">${currentWord}</span>`;
            feedback.style.color = "var(--error)";
            scoreWrong++;
        }

        updateStats();
        document.getElementById('user-entry').disabled = true;
        document.getElementById('btn-submit').classList.add('hidden');
        document.getElementById('btn-next').classList.remove('hidden');
    }

    document.getElementById("user-entry").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            if (document.getElementById('btn-submit').classList.contains('hidden')) {
                nextWord();
            } else {
                checkSpelling();
            }
        }
    });
</script>

</body>
</html>
