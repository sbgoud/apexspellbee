<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee - Synonyms & Antonyms</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Playful Palette */
            --primary: #4FACFE; 
            --primary-dark: #00F2FE; 
            --accent: #FF9A9E; 
            --success: #43e97b; 
            --error: #ff6b6b; 
            --warning: #feca57; 
            --text-main: #576574;
            --bg-color: #e0f7fa;
            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#4facfe 0.5px, transparent 0.5px), radial-gradient(#4facfe 0.5px, var(--bg-color) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        #game-box {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            border: 4px solid #fff;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #game-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--warning), var(--success));
        }

        .hidden { display: none; }

        h2 {
            font-weight: 900;
            color: var(--primary);
            font-size: 2.2rem;
            text-shadow: 2px 2px 0px #daf0ff;
        }

        /* Big Goal Header Styling */
        .goal-header {
            background: var(--header-bg);
            color: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.2);
            border: 2px solid white;
        }

        .goal-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .goal-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .goal-number {
            font-size: 3rem; 
            font-weight: 900;
            line-height: 1;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* Stats Styling */
        .stats-container {
            background: #f1f9ff;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 25px;
            border: 2px solid #ddecff;
        }

        .stats-grid { 
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            font-weight: 700; 
        }

        .stat-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            font-size: 0.85rem; 
            color: var(--text-main);
        }

        .stat-value { 
            font-size: 1rem; 
            margin-top: 5px; 
            background: white;
            padding: 4px 6px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            min-width: 40px;
            white-space: nowrap;
        }
        
        .correct { color: #2ecc71; border: 2px solid #2ecc71; }
        .wrong { color: #e74c3c; border: 2px solid #e74c3c; }
        .percentage { color: #3498db; border: 2px solid #3498db; }
        
        input[type="text"] { 
            padding: 15px; 
            width: 80%; 
            font-family: 'Nunito', sans-serif;
            font-size: 1.5rem; 
            font-weight: 700;
            border: 3px solid #dfe6e9; 
            border-radius: 15px; 
            margin: 20px 0; 
            outline: none; 
            text-align: center; 
            color: var(--text-main);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 15px 35px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem; 
            font-weight: 800;
            transition: all 0.1s;
            box-shadow: 0 6px 0 #2980b9; 
            margin-bottom: 6px; 
        }

        button:hover { 
            background: #40a0e0; 
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #2980b9;
        }
        
        button:active { 
            transform: translateY(6px);
            box-shadow: none;
            margin-bottom: 0;
            margin-top: 6px;
        }

        /* Puzzle Area */
        .puzzle-container {
            margin: 20px 0;
        }

        .word-puzzle { 
            font-size: 3rem; 
            letter-spacing: 12px; 
            font-family: 'Courier New', Courier, monospace; 
            color: var(--text-main); 
            font-weight: 900;
            text-shadow: 2px 2px 0px #eee;
            min-height: 60px;
        }

        /* Reveal Button specific style */
        #btn-reveal {
            background: var(--warning);
            color: #5d4037;
            box-shadow: 0 6px 0 #d4a017;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 10px;
        }
        #btn-reveal:hover { background: #ffd54f; box-shadow: 0 8px 0 #d4a017; }
        #btn-reveal:active { box-shadow: none; margin-bottom: 0; margin-top: 16px; }

        .hint-box { 
            background: #fff9c4; 
            padding: 20px; 
            border-radius: 15px; 
            color: #5d4037; 
            margin-bottom: 25px; 
            min-height: 60px; 
            font-size: 1.5rem;
            line-height: 1.4;
            font-weight: 600;
            border: 3px dashed #fbc02d; 
            position: relative;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
        }
        
        .hint-box::before {
            content: 'üí° HINT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fbc02d;
            color: white;
            font-size: 0.8rem;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: 800;
        }

        #feedback { 
            margin: 15px 0; 
            font-weight: 800; 
            height: 40px; 
            font-size: 1.4rem;
        }
        
        @media (max-width: 550px) {
            .stat-value { font-size: 0.8rem; min-width: 30px; }
            .stat-item span:first-child { font-size: 0.6rem; }
            .stats-grid { gap: 2px; }
            #game-box { padding: 1rem; }
            .word-puzzle { font-size: 2rem; letter-spacing: 5px; }
            .hint-box { font-size: 1.2rem; }
            .goal-number { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<div id="game-box">
    <div id="login-screen">
        <div style="font-size: 5rem; margin-top: 10px; margin-bottom: 10px; animation: float 3s ease-in-out infinite;">üêù</div>
        <h2 style="margin-top: 0; margin-bottom: 5px;">Spelling Bee</h2>
        <p style="color: #7f8c8d; font-size: 1.1rem;">Synonyms & Antonyms Edition</p>
        <input type="text" id="user-name" placeholder="Type your name!" autofocus>
        <br><br>
        <button onclick="startSession()">Let's Play!</button>
    </div>

    <div id="game-screen" class="hidden">
        
        <div class="goal-header">
            <div class="goal-item">
                <span class="goal-label">Need for 92%</span>
                <span id="rem-92" class="goal-number">0</span>
            </div>
            <div style="width: 2px; background: rgba(255,255,255,0.3);"></div>
            <div class="goal-item">
                <span class="goal-label">Need for 98%</span>
                <span id="rem-98" class="goal-number">0</span>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-item">
                    <span>CORRECT</span>
                    <span id="count-right" class="stat-value correct">0</span>
                </div>
                <div class="stat-item">
                    <span>WRONG</span>
                    <span id="count-wrong" class="stat-value wrong">0</span>
                </div>
                <div class="stat-item">
                    <span>SCORE</span>
                    <span id="accuracy-display" class="stat-value percentage">0.00%</span>
                </div>
                
                <div class="stat-item">
                    <span>GOAL 92%</span>
                    <span id="target-92" class="stat-value">0/0</span>
                </div>
                <div class="stat-item">
                    <span>GOAL 98%</span>
                    <span id="target-98" class="stat-value">0/0</span>
                </div>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-between; padding: 0 10px; color: #7f8c8d; font-weight: bold;">
            <span id="player-display">Player</span>
            <span id="question-number">Q: 1</span>
        </div>

        <div class="puzzle-container">
            <div class="word-puzzle" id="puzzle-text">?????</div>
            <button id="btn-reveal" onclick="revealPuzzle()">üëÄ Show Word</button>
        </div>
        
        <div class="hint-box" id="hint-text">Getting word information...</div>

        <input type="text" id="user-entry" placeholder="Type answer here..." autocomplete="off">
        <div id="feedback"></div>

        <div style="margin-top: 10px;">
            <button id="btn-submit" onclick="checkSpelling()">Check Answer</button>
            <button id="btn-next" class="hidden" onclick="nextWord()" style="background-color: var(--success); box-shadow: 0 6px 0 #27ae60;">Next Word ‚ûî</button>
        </div>
    </div>
</div>

<script>
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    `;
    document.head.appendChild(styleSheet);

    // CHANGED: Separate lists for Synonyms and Antonyms
    let synonymList = [];
    let antonymList = [];
    
    let currentWord = "";
    let currentWordData = null;
    let currentPuzzleState = "";
    let isRevealed = false;
    
    // EXISTING: Retain old local storage logic
    let scoreRight = parseInt(localStorage.getItem('sb_right')) || 0;
    let scoreWrong = parseInt(localStorage.getItem('sb_wrong')) || 0;

    window.onload = function() {
        const savedName = localStorage.getItem('sb_name');
        if (savedName) {
            document.getElementById('user-name').value = savedName;
            startSession();
        }
    };

    function updateStats() {
        document.getElementById('count-right').innerText = scoreRight;
        document.getElementById('count-wrong').innerText = scoreWrong;
        
        const total = scoreRight + scoreWrong;
        const accuracy = total === 0 ? "0.00" : ((scoreRight / total) * 100).toFixed(2);
        document.getElementById('accuracy-display').innerText = accuracy + "%";
        
        function formatTarget(req, wrong) {
            return `<span style="color:var(--success)">${req}</span> / <span style="color:var(--error)">${wrong}</span>`;
        }

        // --- 92% Target (Ratio approx 11.5 : 1) ---
        const req92 = Math.ceil(11.5 * scoreWrong);
        const rem92 = Math.max(0, req92 - scoreRight);
        
        document.getElementById('target-92').innerHTML = formatTarget(req92, scoreWrong);
        document.getElementById('rem-92').innerText = rem92;

        // --- 98% Target (Ratio 49 : 1) ---
        const req98 = Math.ceil(49 * scoreWrong);
        const rem98 = Math.max(0, req98 - scoreRight);

        document.getElementById('target-98').innerHTML = formatTarget(req98, scoreWrong);
        document.getElementById('rem-98').innerText = rem98;

        localStorage.setItem('sb_right', scoreRight);
        localStorage.setItem('sb_wrong', scoreWrong);
    }

    async function startSession() {
        const name = document.getElementById('user-name').value.trim();
        if (!name) return alert("Please enter a student name!");
        
        localStorage.setItem('sb_name', name);
        document.getElementById('player-display').innerText = "Student: " + name;
        
        document.getElementById('login-screen').className = "hidden";
        document.getElementById('game-screen').className = "";
        
        updateStats();
        
        // CHANGED: Load both lists
        await loadWordLists();
        
        const savedData = localStorage.getItem('sb_current_word');
        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                currentWordData = parsedData.wordData;
                currentWord = currentWordData.word;
                currentPuzzleState = parsedData.puzzleState;
                isRevealed = false; 
                showWordInfo();
            } catch (error) {
                console.error('Error parsing saved data:', error);
                nextWord();
            }
        } else {
            nextWord();
        }
    }

    // CHANGED: Logic to load both files with the specific fallback data provided
    async function loadWordLists() {
        // 1. Try Loading Synonyms
        try {
            const responseSyn = await fetch('synonyms.json');
            synonymList = await responseSyn.json();
        } catch (error) {
            console.log('Using default synonym list');
            synonymList = [
                { "question_number": 1001, "word": "Above", "meaning": "Aloft" },
                { "question_number": 1002, "word": "Aloft", "meaning": "Above" },
                { "question_number": 1003, "word": "Abhor", "meaning": "Hate" },
                { "question_number": 1004, "word": "Hate", "meaning": "Abhor" },
                { "question_number": 1005, "word": "Absent", "meaning": "Away" },
                { "question_number": 1006, "word": "Away", "meaning": "Absent" },
                { "question_number": 1007, "word": "Abolish", "meaning": "Cancel" },
                { "question_number": 1008, "word": "Cancel", "meaning": "Abolish" }
            ];
        }

        // 2. Try Loading Antonyms
        try {
            const responseAnt = await fetch('antonyms.json');
            antonymList = await responseAnt.json();
        } catch (error) {
            console.log('Using default antonym list');
            antonymList = [
                { "question_number": 2000, "word": "Above", "meaning": "Below" },
                { "question_number": 2001, "word": "Below", "meaning": "Above" },
                { "question_number": 2002, "word": "Abhor", "meaning": "Love" },
                { "question_number": 2003, "word": "Love", "meaning": "Abhor" },
                { "question_number": 2004, "word": "Absent", "meaning": "Present" }
            ];
        }
    }

    function generatePuzzleState(word) {
        // CHANGED: Ensure "random blanks" logic is applied
        let wordArray = word.split('');
        let puzzleArray = wordArray.map(char => {
            // Randomly decide if a letter should be hidden or shown
            // Adjust probability (0.5 means roughly 50% letters hidden)
            return Math.random() > 0.4 ? "_" : char; 
        });

        // Ensure at least one blank exists if word length > 1
        if (!puzzleArray.includes("_") && word.length > 1) {
             const randIndex = Math.floor(Math.random() * word.length);
             puzzleArray[randIndex] = "_";
        }
        
        return puzzleArray.join('');
    }

    function showWordInfo() {
        const hintEl = document.getElementById('hint-text');
        const questionNumberEl = document.getElementById('question-number');
        const puzzleEl = document.getElementById('puzzle-text');
        
        if (currentWordData) {
            
            // CHANGED: Hint text logic based on whether it is Synonym or Antonym
            const relationType = currentWordData.type === 'synonym' ? 'Synonym' : 'Antonym';
            hintEl.innerHTML = `${relationType} of <b>'${currentWordData.meaning}'</b>`;
            
            if (questionNumberEl) {
                // Use the Q number from JSON or default
                const qNum = currentWordData.question_number || (scoreRight + scoreWrong + 1);
                questionNumberEl.innerText = "Question: " + qNum;
            }
            
            if (!currentPuzzleState) {
                currentPuzzleState = generatePuzzleState(currentWord);
            }

            // CHANGED: Display logic
            if (isRevealed) {
                // CHANGED: On reveal, show FULL WORD
                puzzleEl.innerText = currentWord;
                document.getElementById('btn-reveal').classList.add('hidden');
            } else {
                // CHANGED: Before reveal, show random blanks
                puzzleEl.innerText = currentPuzzleState;
                document.getElementById('btn-reveal').classList.remove('hidden');
            }
        }
    }

    // CHANGED: Reveal behavior to show full word immediately
    function revealPuzzle() {
        isRevealed = true;
        showWordInfo(); 
    }

    function nextWord() {
        document.getElementById('feedback').innerText = "";
        document.getElementById('user-entry').value = "";
        document.getElementById('user-entry').disabled = false;
        document.getElementById('btn-submit').classList.remove('hidden');
        document.getElementById('btn-next').classList.add('hidden');
        
        // CHANGED: Logic to randomly select from Antonym OR Synonym list
        const isSynonymRound = Math.random() < 0.5; // 50% chance
        let listToUse = isSynonymRound ? synonymList : antonymList;
        
        // Safety check if list is empty
        if (listToUse.length === 0) listToUse = isSynonymRound ? antonymList : synonymList;

        const randomEntry = listToUse[Math.floor(Math.random() * listToUse.length)];
        
        // Clone data and add 'type' so we know how to display the hint
        currentWordData = { ...randomEntry, type: isSynonymRound ? 'synonym' : 'antonym' };
        currentWord = currentWordData.word;
        
        // RESET
        currentPuzzleState = "";
        isRevealed = false; 
        
        currentPuzzleState = generatePuzzleState(currentWord);
        
        const savedData = {
            wordData: currentWordData,
            puzzleState: currentPuzzleState
        };
        localStorage.setItem('sb_current_word', JSON.stringify(savedData));
        
        showWordInfo();
        document.getElementById('user-entry').focus();
    }

    function checkSpelling() {
        const attempt = document.getElementById('user-entry').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        
        if (!attempt) return;

        if (attempt === currentWord.toLowerCase()) {
            if (!isRevealed) {
                scoreRight += 5; 
                feedback.innerHTML = "üåü <b>5X POINTS!</b> Amazing job! üåü";
                feedback.style.color = "var(--primary)";
            } else {
                scoreRight++; 
                feedback.innerText = "üéâ Correct! Good work.";
                feedback.style.color = "var(--success)";
            }
        } else {
            feedback.innerHTML = `üòÆ Oops! Correct was: <span style="color:var(--text-main); text-decoration: underline;">${currentWord}</span>`;
            feedback.style.color = "var(--error)";
            scoreWrong++;
        }

        updateStats();
        
        // Reveal word on completion
        document.getElementById('puzzle-text').innerText = currentWord;
        document.getElementById('btn-reveal').classList.add('hidden');

        document.getElementById('user-entry').disabled = true;
        document.getElementById('btn-submit').classList.add('hidden');
        document.getElementById('btn-next').classList.remove('hidden');
    }

    document.getElementById("user-entry").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            if (document.getElementById('btn-submit').classList.contains('hidden')) {
                nextWord();
            } else {
                checkSpelling();
            }
        }
    });
</script>

</body>
</html>
